<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<body class="bg-primary-subtle">
  <div class="d-flex justify-content-center mb-5">
  <button type="button" id="rock" class="btn btn-primary mx-2">Rock</button>
  <button type="button" id="paper" class="btn btn-secondary mx-2">Paper</button>
  <button type="button" id= "scissors" class="btn btn-success mx-2">Scissors</button>
</div>

<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">You have chosen: <span id="humanchoice"></span></h5>
        <button type="button"  id= "submit" class="btn btn-primary mb-2">Submit</button>
          <h5 class="card-title">Your Score: <span id="humanscore">0</span></h5>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Computer has chosen: <span id="compchoice"></span></h5>
         <button type="button" class="btn btn-primary mb-2">Submit</button>
         <h5 class="card-title">Computer Score: <span id="compscore">0</span></h5>
      </div>
    </div>
  </div>
</div>

<div class="mt-4">
   <h3>Result :  <span id="roundresult"></span></h1>
</div>

 <div class="d-flex justify-content-center mt-5">
  <button type="button" id="reset" class="btn btn-secondary mx-2">Reset</button>
  <button type="button" id="ending" class="btn btn-danger mx-2">End</button>
</div>
 
</body>
<script src="game.js"></script>
</html>
